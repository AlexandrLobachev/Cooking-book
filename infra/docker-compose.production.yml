version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    depends_on:
      - db
    image: alexandrlobachev/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media
  frontend:
    env_file: .env
    image: alexandrlobachev/foodgram_frontend
    command: cp -r /app/build/. /app/result_build/
    volumes:
      - static:/app/result_build/
  nginx:
    depends_on:
      - backend
    image: alexandrlobachev/foodgram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static/
      - media:/media/